<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Store Render Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f9f9f9; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
    src="store.glb" 
    alt="Store Render" 
    auto-rotate 
    camera-controls 
    ar>
  </model-viewer>
</body>
</html>
